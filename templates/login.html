{% extends "base.html" %}
{% block title %}Login - Prolet{% endblock %}
{% block content %}
<div style="background: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;">
  <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 450px;">

    <div style="text-align: center; margin-bottom: 1.5rem;">
      <h2 style="color: #2c3e50; margin-bottom: 0.5rem;">Welcome Back</h2>
      <p style="color: #6c757d; font-size: 0.95rem;">Sign in to continue</p>
    </div>

   <form method="POST" style="display: flex; flex-direction: column; gap: 1.2rem;">
      <div>
        <label for="email" style="display: block; margin-bottom: 0.5rem; color: #2c3e50; font-size: 0.95rem;">Email</label>
        <input 
          type="email" 
          name="email" 
          id="email"
          placeholder="your@email.com" 
          required
          style="width: 100%; padding: 0.85rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none;"
        >
      </div>

      <div>
        <label for="password" style="display: block; margin-bottom: 0.5rem; color: #2c3e50; font-size: 0.95rem;">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password"
          placeholder="Enter your password" 
          required
          style="width: 100%; padding: 0.85rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none;"
        >
      </div>

      <button 
        type="submit"
        style="background: #6c5ce7; color: white; padding: 0.85rem; border: none; border-radius: 30px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s;"
      >
        Log In
      </button>
    </form>

    <div style="text-align: center; margin-top: 1.2rem; font-size: 0.95rem;">
      <p style="color: #6c757d;">
        Don't have an account? 
        <a href="{{ url_for('signup') }}" style="color: #4a6fa5; text-decoration: none; font-weight: 500;">
          Sign Up
        </a>
      </p>
    </div>

  </div>
</div>

{% endblock %}
